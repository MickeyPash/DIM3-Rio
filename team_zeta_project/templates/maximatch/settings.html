{% extends 'maximatch/base.html' %}

{% block body_block %}

    <h1>Settings</h1>

    {% if updated %}
        <p><strong>Settings updated!</strong></p>
    {% endif %}
    
    <form id="user_form" method="post" action="/maximatch/settings/">

        {% csrf_token %}

        <!-- Display each form. The as_p method wraps each element in a paragraph
             (<p>) element. This ensures each element appears on a new line,
             making everything look neater. -->
        {{ user_form.as_p }}
        {{ participant_form.as_p }}
        {{ researcher_form.as_p }}

        <!-- Provide a button to click to submit the form. -->
        <input type="submit" name="submit" value="Update" />
    </form>

    <br />
    <p><a href="/maximatch/">Return to the experiment list.</a></p>

{% endblock %}
