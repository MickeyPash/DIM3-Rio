{% extends 'maximatch/base.html' %}

{% block title %}{{ experiment_title }}{% endblock %}

{% block body_block %}
    <h1>Add Experiment</h1>

    <form id="experiment_form" method="post" action="/maximatch/add_experiment/">

        {% csrf_token %}
        {% for hidden in form.hidden_fields %}
            {{ hidden }}
        {% endfor %}

        {% load bootstrap3 %}

        {% bootstrap_form form %}

        <input type="submit" name="submit" value="Create Experiment"  class="btn btn-primary pull-right"/>
    </form>
{% endblock %}
