{% extends 'maximatch/base.html' %}

{% block body_block %}

<div class="col-md-4 col-md-offset-4">
    <h2>Login to Maxi-Match</h2>
    <form class="form-signin" id="login_form" method="post" action="/maximatch/login/">
        {% csrf_token %}

        {% if error_message %}
        <p><strong>{{ error_message }}</strong></p>
        {% endif %}

        Username: <input type="text" class="input-block-level form-control" placeholder="Username" name="username" value="" size="50" required/>
        <br />
        Password: <input type="password" class="input-block-level form-control" placeholder="Password" name="password" value="" size="50" />
        <br />
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
</div>

{% endblock %}
